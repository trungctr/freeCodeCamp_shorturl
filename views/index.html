<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | trungctr.com</title>
    <link
      rel="icon"
      type="image/png"
      href="https://avatars.githubusercontent.com/u/86878234?v=4"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.domain.com/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="https://trungctr.com">Trungctr</a></p>
    </footer>
  </body>
</html>
